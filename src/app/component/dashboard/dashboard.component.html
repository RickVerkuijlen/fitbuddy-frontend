<div id="dashboard">
    <div class="row">
        <div *ngIf="!activities">
            <div class="gooey">
                <span class="dot"></span>
                <div class="dots">
                <span></span>
                <span></span>
                <span></span>
                </div>
            </div>
        </div>
        <div ngFor="let activity in activities"></div>
    
</div>
    <button class="new" routerLink="/activity">+</button>
</div>
<ng-template ngFor let-activity [ngForOf]="activities">
    <div class="col-sm-12 col-md-3">
        <div class="shadow">
            <span class="title-left" style="text-transform: capitalize;"><span class="day">{{activity.date | date:'d'}}</span><span class="month">{{activity.date | date:'MMMM'}}</span> <span class="year">{{activity.date | date:'yyyy'}}</span></span>
            <div class="content">
                <p id="sportName"><fa-icon [icon]="faDumbbell"></fa-icon> {{activity.sport.name}}</p>
                <p><fa-icon [icon]="faBurn" id="kCal"></fa-icon> {{activity.sportedKCal}} kCal</p>
                <p><fa-icon [icon]="faStopwatch" id="timeSported"></fa-icon> {{activity.timeSported}}</p>
            </div>
        </div>
    </div>
</ng-template>
